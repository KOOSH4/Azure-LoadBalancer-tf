# Terraform Import Configuration
# This file contains all resources that need to be imported into Terraform state
# Format: 
#   - resource: The Terraform resource address (e.g., azurerm_key_vault_secret.vm_admin_username)
#   - id: The Azure resource ID or URL
#   - description: Human-readable description of what's being imported
#   - enabled: Set to false to skip this import (optional, defaults to true)

imports:
  - resource: azurerm_key_vault_secret.vm_admin_username
    id: "https://kv-wss-lab-sec-001.vault.azure.net/secrets/vm-admin-username"
    description: "Import the Key Vault admin username secret"
    enabled: true

  - resource: azurerm_key_vault_secret.vm_admin_password
    id: "https://kv-wss-lab-sec-001.vault.azure.net/secrets/vm-admin-password"
    description: "Import the Key Vault admin password secret"
    enabled: true

  - resource: azurerm_log_analytics_linked_storage_account.law_storage
    id: "/subscriptions/***/resourceGroups/rg-kolad-sch/providers/Microsoft.OperationalInsights/workspaces/log-wss-lab-sec-001/linkedStorageAccounts/CustomLogs"
    description: "Import the Log Analytics linked storage account"
    enabled: true

  - resource: azurerm_log_analytics_data_export_rule.export_all
    id: "/subscriptions/***/resourceGroups/rg-kolad-sch/providers/Microsoft.OperationalInsights/workspaces/log-wss-lab-sec-001/dataExports/export-all-tables"
    description: "Import the Log Analytics data export rule"
    enabled: true

  # Add more imports here as needed
